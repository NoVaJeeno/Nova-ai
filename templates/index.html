<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Nova AI Chat</h1>
        <div class="chat-box border p-3 mb-3" style="height: 400px; overflow-y: scroll; background: #222;"></div>
        <input type="text" id="message" class="form-control" placeholder="Nachricht eingeben...">
        <button onclick="sendMessage()" class="btn btn-primary mt-2">Senden</button>
    </div>

    <script>
        function sendMessage() {
            let msg = document.getElementById("message").value;
            document.querySelector(".chat-box").innerHTML += `<p><strong>Du:</strong> ${msg}</p>`;
            
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "message": msg })
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector(".chat-box").innerHTML += `<p><strong>Nova AI:</strong> ${data.response}</p>`;
            });
        }
    </script>
</body>
</html>
