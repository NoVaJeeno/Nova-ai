<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI - Dein persönlicher KI-Assistent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #chat-box {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Nova AI - Dein persönlicher KI-Assistent</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Schreib deine Nachricht...">
    <button onclick="sendMessage()">Senden</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("user-input").value;
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            });
            let data = await response.json();
            document.getElementById("chat-box").innerHTML += `<p><b>Du:</b> ${input}</p>`;
            document.getElementById("chat-box").innerHTML += `<p><b>Nova AI:</b> ${data.response}</p>`;
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
